				<!-- GSAP Vertical Loop Animation -->
				<script src="scripts/verticalLoop.js"></script>
				<script>

					const columns = gsap.utils.toArray(".role-right");
					window.addEventListener("load", () => {
						const loops = columns.map((column) => {
							const items = gsap.utils.toArray(".role-right-image", column);
							return verticalLoop(items, {
								draggable: true,
								repeat: -1,
								paddingBottom: 10
							});
						});
					});

				</script>

				<!-- Copy From .role-left Flex to .role-right -->
				<script>
					function copyHeight() {
					const roleLeft = document.querySelector('.role-left');
					const roleRight = document.querySelector('.role-right');

						if (roleLeft && roleRight) {
							roleRight.style.height = roleLeft.clientHeight + 'px';
						}
					}

					// Copy when Windows Resizes
					copyHeight();
					window.addEventListener('resize', copyHeight);				
				</script>
